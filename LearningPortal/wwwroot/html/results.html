<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="utf-8">
    <title>Результат решения варианта</title>
</head>
<body>
    <header>
        <div id="login-false">
            Войдите, чтобы иметь возможность синхронизировать результаты и просматривать статистику<br />
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" />
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" />
            <button id="btn-in">Войти</button>
            <span id="signin-error"></span>
        </div>
        <div id="login-true">
            <span id="welcome"></span>
            <button id="btn-out">Выйти</button>
            <br /><br /><a href="/statistic/">Посмотреть мою статистику</a>
        </div>
    </header>
    <div class="context">
        <div class="column history">
            <br />История решений:<br /><br />
            <a href="/">Текущий вариант<br /></a>
            <div id="variants-container"></div>
        </div>
        <div class="column tasks">
            <h2>Вариант <span id="variant-num"></span></h2>
            <p>Уровень сложности: <span id="variant-lvl"></span></p>
            <p>Чтобы решить новый вариант, нажмите "Новый вариант".
            <button id="btn-next">Новый вариант</button></p>
            <div id="tasks-container"></div>
        </div>
    </div>
    <script type="module" src="../scripts/login.js"></script>
    <script type="module" src="../scripts/variantsList.js"></script>
    <script type="module" src="../scripts/results.js"></script>
</body>
</html>
